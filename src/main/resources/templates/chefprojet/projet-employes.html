<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{chefprojet/layout}">
<head>
    <title>List des employes dans projet</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Chef projet</a></li>
                        <li class="breadcrumb-item active">List Employes</li>
                    </ol>
                </div>
                <h4 class="page-title">Liste des employ√©s dans le projet <span th:text="${projet.getName()}"></span> </h4></div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="row">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered dt-responsive nowrap dataTable no-footer" style="border-collapse: collapse; border-spacing: 0; width: 100%;" role="grid" aria-describedby="datatable_info">
                                <thead>
                                <tr role="row">
                                    <th >#</th>
                                    <th >Prenom </th>
                                    <th >Nom</th>
                                    <th >Email</th>
                                    <th> Supprimer</th>
                                </tr>
                                </thead>
                                <tbody id="stagairesTable" >
                                <tr role="row" class="odd" th:each="user: ${users}">
                                    <td th:text="${user.getId()}" />
                                    <td th:text="${user.getName()}" />
                                    <td th:text="${user.getLastName()}" />
                                    <td th:text="${user.getEmail()}" />
                                    <td><a th:href="@{'/chefprojet/supprimeremploye/' + ${user.getId()} + '/projet/' + ${projet.getId()}}" class="btn btn-secondary">Supprimer</a>  </td>


                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end col -->
</div>
<!-- end row -->
</div>

</body>
</html>
