<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Ajouter employe</title>
    <style>
        .form-check-inline{
            transform: scale(1.5);
            margin: 0 50px;
        }
        .needs-validation{
            justify-content: center;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h4 class="mt-0 header-title">Nouveau Employe</h4>
                    <p class="text-muted mb-3">Les champs avec le signe <code class="highlighter-rouge">*</code> sont obligatoires.</p>


                    <form method="POST" th:action="@{'/admin/employes/ajouter'}" th:object="${user}"  class="row needs-validation" novalidate>
                        <div class="alert alert-danger col-md-8"  th:if="${#fields.hasErrors('*')}">
                            <strong>Whoops!</strong> Verifier vos informations
                            <ul>
                                <li  th:each="err : ${#fields.errors('*')}" th:text="${err}" >...</li>
                            </ul>
                        </div>
                    <div class="row">
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Nom </label>
                            <div class="col-sm-10">
                                <input name="name" th:field="*{name}" class="form-control" type="text" id="example-name-input" required>
                            </div>
                        </div>
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Prenom </label>
                            <div class="col-sm-10">
                                <input  th:field="*{lastName}" class="form-control" type="text" id="example-last-input" required>
                            </div>
                        </div>
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Sexe </label>
                            <div class="form-check form-check-inline">
                                <input th:field="*{sexe}"  class="form-check-input" type="radio" name="sexe" id="inlineRadio1" th:value="homme">
                                <label class="form-check-label" for="inlineRadio1">Homme</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input th:field="*{sexe}"  class="form-check-input" type="radio" name="sexe" id="inlineRadio2" th:value="femme">
                                <label class="form-check-label" for="inlineRadio2">Femme</label>
                            </div>
                        </div>
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Telephone </label>
                            <div class="col-sm-10">
                                <input name="name" th:field="*{telephone}" class="form-control" type="text" id="example-text-input" required>
                            </div>
                        </div>
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Email </label>
                            <div class="col-sm-10">
                                <input name="name" th:field="*{email}" class="form-control" type="text" id="example-email-input" required>
                            </div>
                        </div>
                        <div class="form-group row col-md-12">
                            <label class="col-sm-2 col-form-label text-right">Date de d'embauche</label>
                            <div class="col-sm-10">
                                <input name="date" th:field="*{date_embauche}"  class="form-control"  type="date"  id="example-date-input">
                            </div>
                        </div>
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Password </label>
                            <div class="col-sm-10">
                                <input name="name" th:field="*{password}" class="form-control" type="password" id="example-password-input" required>
                            </div>
                        </div>
                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right"> Confirmation Password </label>
                            <div class="col-sm-10">
                                <input name="name" class="form-control" th:field="*{confirmationPassword}"  type="password" id="example-confirm-password-input" required>
                            </div>
                        </div>

                        <div class="form-group row col-md-12" >
                            <label for="example-text-input" class="col-sm-2 col-form-label text-right">Chef de projet </label>
                            <div class="col-sm-10">
                                <select th:field="*{chef_id}"  class="form-control" id="example-role-password-input" required>
                                    <option th:each="chef : ${user.chefs}"
                                            th:value="${chef.getId()}"
                                            th:text="${chef.getName()}"/>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button class="btn btn-primary" style="float : right" type="submit">Ajouter</button>

                        </div>
                    </div>
                    </form>
                </div>
                <!--end card-body-->
            </div>
            <!--end card-->
        </div>
        <!--end col-->
    </div>
</div>

<script th:src="@{'/pages/jquery.form-upload.init.js'}"></script>
<script th:src="@{'/plugins/dropify/js/dropify.min.js'}"></script>
<script th:src="@{'/plugins/parsleyjs/parsley.min.js'}"></script>
<script th:src="@{'/pages/jquery.validation.init.js'}"></script>
<script th:src="@{'/js/jquery.core.js'}"></script>

</body>

</html>
