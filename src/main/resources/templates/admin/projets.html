<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>List des projets</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Page-Title -->
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="float-right">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                        <li class="breadcrumb-item active">List projets</li>
                    </ol>
                </div>
                <h4 class="page-title">Liste des projets</h4></div>
            <!--end page-title-box-->
        </div>
        <!--end col-->
    </div>
    <!-- end page title end breadcrumb -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div id="datatable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                        <div class="row">

                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-bordered dt-responsive nowrap dataTable no-footer" style="border-collapse: collapse; border-spacing: 0; width: 100%;" role="grid" aria-describedby="datatable_info">
                                <thead>
                                <tr role="row">
                                    <th >#</th>
                                    <th >Nom </th>
                                    <th >Description</th>
                                    <th >Chef de projet</th>
                                    <th  >Action</th>
                                </tr>
                                </thead>
                                <tbody id="stagairesTable" >
                                <tr role="row" class="odd" th:each="projet: ${projets}">
                                    <td th:text="${projet.getId()}" />
                                    <td th:text="${projet.getName()}" />
                                    <td th:text="${projet.getDescription()}" />
                                    <td th:text="${projet.getUser().getName() + ' ' + projet.getUser().getLastName() }" />
                                    <td>
                                        <a th:href="@{'/admin/projets/modifier/' + ${projet.getId()}}"><i class="far fa-edit text-info mr-1"></i></a>
                                        <a th:href="@{'/admin/projets/supprimer/' + ${projet.getId()}}" ><i class="far fa-trash-alt text-danger"></i></a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end col -->
</div>
<!-- end row -->
</div>

</body>
</html>
